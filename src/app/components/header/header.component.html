<mat-toolbar color="primary" class="header">
  <a href="/" class="title">
    <mat-icon class="material-symbols-outlined">trophy</mat-icon>
    <span>League Manager</span>
  </a>
  <div class="menu-container">
    <button mat-button class="menu-item" [routerLink]="['/']">
      <mat-icon>view_list</mat-icon>
      Tables
    </button>
    <button mat-button class="menu-item" [routerLink]="['/fixtures']">
      <mat-icon>scoreboard</mat-icon>
      Fixtures & Results
    </button>
  </div>
  <div class="filler"></div>
  @if(user(); as user) {

  @if (
  user.userRole === UserRole.AppAdmin ||
  user.userRole === UserRole.TeamAdmin ||
  user.userRole === UserRole.TeamManager
  ) {
  <button mat-button [matMenuTriggerFor]="adminMenu" class="menu-admin">Admin</button>
  <mat-menu #adminMenu="matMenu">

    @if (user.userRole === UserRole.AppAdmin) {
    <button mat-menu-item [routerLink]="['/', 'admin-users']">
      <mat-icon>group</mat-icon>
      <span>Users</span>
    </button>
    <button mat-menu-item [routerLink]="['/', 'admin-teams']">
      <mat-icon>diversity_3</mat-icon>
      <span>Teams</span>
    </button>
    }

    <button mat-menu-item [routerLink]="['/', 'players']">
      <mat-icon>groups</mat-icon>
      <span>Players</span>
    </button>

    <button mat-menu-item [routerLink]="['/', 'transferables']">
      <mat-icon>sync_alt</mat-icon>
      <span>Transferables</span>
    </button>

    <button mat-menu-item [routerLink]="['/', 'championship']">
      <mat-icon><span class="material-symbols-outlined">
          trophy
        </span></mat-icon>
      <span>Championship</span>
    </button>
  </mat-menu>
  }

  <div class="user-info-container">
    <div class="user-info">
      <img class="user-img" [src]="user?.photoURL" [alt]="user?.displayName" />
      <span class="user-name">{{user?.displayName}}</span>

      <button mat-icon-button [matMenuTriggerFor]="signInMenu" aria-label="User menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #signInMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="this.authSvc.logout()">
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>
  </div>
  }
</mat-toolbar>
