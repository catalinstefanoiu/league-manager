<div class="container">
  <h2 mat-dialog-title>Update user info</h2>
  <mat-dialog-content>
    <form [formGroup]="formUser" class="user-form">
      <mat-form-field>
        <mat-label>User name</mat-label>
        <input matInput formControlName="displayName" readonly="true">
      </mat-form-field>
      <mat-form-field>
        <mat-label>User role</mat-label>
        <mat-select formControlName="userRole" required>
          @for (role of userRoles; track role) {
            <mat-option [value]="role.id">{{role.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select formControlName="team" required>
          @for (team of teams; track team) {
            <mat-option [value]="team.tid">{{team.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions style="justify-content: center">
    <button mat-button tabindex="1" (click)="onOkClick()">Ok</button>
    <button mat-button tabindex="0" [mat-dialog-close]="false">Cancel</button>
  </mat-dialog-actions>
</div>
