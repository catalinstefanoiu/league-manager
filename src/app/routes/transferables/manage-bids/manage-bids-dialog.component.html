<h2 mat-dialog-title>Manage Bids for {{data.player.displayName}}</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let bid">{{bid.teamName}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Bid Value</th>
      <td mat-cell *matCellDef="let bid">{{bid.value | number:'1.0-0'}} â‚¬</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date Received</th>
      <td mat-cell *matCellDef="let bid">{{bid.timestamp | date:'mediumDate'}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let bid">
        <button mat-icon-button color="primary" 
                (click)="acceptBid(bid)" 
                matTooltip="Accept Bid"
                [disabled]="processing">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" 
                (click)="rejectBid(bid)" 
                matTooltip="Reject Bid"
                [disabled]="processing">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" [disabled]="processing">Close</button>
</mat-dialog-actions>
